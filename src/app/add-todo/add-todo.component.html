<div id="addToDoWrapper"
     class="darkTheme">
  <form (ngSubmit)="onSubmit()">
    <label for="toDoItem">Create a new todo...</label>
    <div id="checkCircle">
    </div>
    <input id="toDoItem"
           type="text"
           [(ngModel)]="toDoItem"
           name="toDoItem"
           placeholder="Create a new todo..."
           required>
  </form>
</div>
