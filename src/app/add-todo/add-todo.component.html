<div id="addTodoWrapper"
     class="darkTheme">
  <form (ngSubmit)="onSubmit(f)"
        #f="ngForm">
    <label for="toDoItem">Create a new todo...</label>
    <div id="checkCircle">
    </div>
    <input id="toDoItem"
           type="text"
           [(ngModel)]="todo"
           name="toDoItem"
           placeholder="Create a new todo..."
           required>
  </form>
</div>
