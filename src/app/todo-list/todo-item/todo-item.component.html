<div class="todoItemWrapper">
  <button class="statusToggle"
          [ngClass]='todoItem.getStatus()'
          (click)="toggleStatus()">
    <div class="statusToggleInnerCircle"></div>
  </button>
  <div class="todo"
       [ngClass]="todoItem.getStatus()">{{ todoItem.getTodo() }}</div>
  <button class="deleteButton"
          type="button"
          (click)="deleteItem()"></button>
</div>
